---
name: Build and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/best-practice-demo:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/best-practice-demo:latest

      - name: Deploy on server
        run: |
          cd /opt/best-practice-demo
          docker compose pull
          docker compose up -d
          docker image prune -f
